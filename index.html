<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock-digit-circle">
        <h1 class="number-1">1</h1>
        <h1 class="number-2">2</h1>
        <h1 class="number-3">3</h1>
        <h1 class="number-4">4</h1>
        <h1 class="number-5">5</h1>
        <h1 class="number-6">6</h1>
        <h1 class="number-7">7</h1>
        <h1 class="number-8">8</h1>
        <h1 class="number-9">9</h1>
        <h1 class="number-10">10</h1>
        <h1 class="number-11">11</h1>
        <h1 class="number-12">12</h1>
        <div class="clock">
            <div class="clock-center"></div>
            <div class="hour-hand"></div>
            <div class="minute-hand"></div>
            <div class="second-hand"></div>
            
       </div>
    </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   <script src="index.js"></script>
</body>
</html>
